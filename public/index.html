<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발일지</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div>
    <button id="previewBtn">Preview</button>
    <button id="editBtn">Edit</button>
</div>
<form method="post" action="/create">
    <textarea id="markdown-editor" placeholder="개발 일지 내용을 저장해주세요" name="editor" required></textarea>
    <div id="preview" class="hidden"></div>
    <div>
        <lable for="language-selector">Choose a language: </lable>
        <select id="language-selector" name="tag">
            <option value="">--please select language--</option>
            <option value="c++">C++</option>
            <option value="typescript">Typescript</option>
            <option value="javascript">Javascript</option>
            <option value="scala">Scala</option>
        </select>
        <button id="create">submit</button>
    </div>
</form>
<script src="js/script.js"></script>
</body>
</html>
